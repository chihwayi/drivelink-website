<header class="header" [class.scrolled]="isScrolled">
  <nav class="navbar">
    <div class="nav-container">
      <!-- Logo -->
<div class="nav-brand">
        <a href="#" class="brand-link">
            <div class="logo">
                <span class="brand-text">
                    <span class="drive">Drive</span><span class="link">Link</span><span class="drive"> Auto</span>
                </span>
            </div>
        </a>
    </div>

      <!-- Desktop Navigation -->
      <ul class="nav-menu">
        <li class="nav-item">
          <a (click)="scrollToSection('home')" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a (click)="scrollToSection('process')" class="nav-link">Process</a>
        </li>
        <li class="nav-item">
          <a (click)="scrollToSection('import-export')" class="nav-link">Where to Export?</a>
        </li>
        <li class="nav-item">
          <a (click)="scrollToSection('gallery')" class="nav-link">Gallery</a>
        </li>
        <li class="nav-item">
          <a (click)="scrollToSection('faq')" class="nav-link">FAQ</a>
        </li>
      </ul>

      <!-- CTA Buttons -->
      <div class="nav-actions">
        <button class="btn-outline" (click)="callUs()">
          <i class="bi bi-telephone"></i>
          Call Now
        </button>
        <button class="btn-primary" (click)="openWhatsApp()">
          <i class="bi bi-whatsapp"></i>
          Get Quote
        </button>
      </div>

      <!-- Mobile Menu Toggle -->
      <div class="mobile-menu-toggle" (click)="toggleMenu()">
        <span class="hamburger" [class.active]="isMenuOpen"></span>
      </div>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu" [class.active]="isMenuOpen">
      <div class="mobile-menu-content">
        <ul class="mobile-nav-menu">
          <li><a (click)="scrollToSection('home')" class="mobile-nav-link">Home</a></li>
          <li><a (click)="scrollToSection('process')" class="mobile-nav-link">Process</a></li>
          <li><a (click)="scrollToSection('import-export')" class="mobile-nav-link">Where to Export?</a></li>
          <li><a (click)="scrollToSection('gallery')" class="mobile-nav-link">Gallery</a></li>
          <li><a (click)="scrollToSection('faq')" class="mobile-nav-link">FAQ</a></li>
        </ul>
        
        <div class="mobile-actions">
          <button class="mobile-btn-outline" (click)="callUs()">
            <i class="bi bi-telephone"></i>
            Call Now
          </button>
          <button class="mobile-btn-primary" (click)="openWhatsApp()">
            <i class="bi bi-whatsapp"></i>
            Get Quote
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
